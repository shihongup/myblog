<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Blog</h2>
        <a href="#" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>Home</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>Type</a>
        <a href="#" class=" m-item item m-mobile-hide"><i class="mini tags icon"></i>Tag</a>
        <a href="#" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>Archive</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>About Me</a>
        <div class="right m-item item m-mobile-hide">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input type="text" placeholder="Search....">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big" style="height: 800px!important;">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached padded segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">Archive</h3>
          </div>
          <div class="right aligned column">
            <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> Posts
          </div>
        </div>
      </div>

      <th:block th:each="item : ${archiveMap}">
      <h3 class="ui center aligned header" th:text="${item.key}">2019</h3>
      <div class="ui fluid vertical menu">
        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
          <span>
            <i class="mini teal circle icon"></i><span th:text="${blog.title}">Java</span>
            <div class="ui teal basic left pointing label m-padded-mini " th:text="${#dates.format(blog.updateTime,'MMMdd')}">04/15</div>
          </span>
          <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">ORIGINAL</div>
        </a>
        <!--/*-->
        <a href="#" target="_blank" class="item">
          <span>
            <i class="mini teal circle icon"></i>JS
            <div class="ui teal basic left pointing label m-padded-mini ">04/15</div>
          </span>
          <div class="ui orange basic left pointing label m-padded-mini ">ORIGINAL</div>
        </a>
        <a href="#" target="_blank" class="item">
          <span>
            <i class="mini teal circle icon"></i>JS
            <div class="ui teal basic left pointing label m-padded-mini ">04/15</div>
          </span>
          <div class="ui orange basic left pointing label m-padded-mini ">ORIGINAL</div>
        </a>
        <a href="#" target="_blank" class="item">
          <span>
            <i class="mini teal circle icon"></i>JS
            <div class="ui teal basic left pointing label m-padded-mini ">04/15</div>
          </span>
          <div class="ui orange basic left pointing label m-padded-mini ">ORIGINAL</div>
        </a>
        <!--*/-->
      </div>
      </th:block>

    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="eight wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced " >New Blog</h4>
          <div class="ui inverted link list">
            <a href="#" class="item m-text-thin">User Story</a>
            <a href="#" class="item m-text-thin">User Story</a>
            <a href="#" class="item m-text-thin">User Story</a>
          </div>
        </div>
        <div class="eight wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">Contact Me</h4>
          <div class="ui inverted link list">
            <a href="#" class="item m-text-thin">Email：shifengyuan94@gwu.edu</a>
            <a href="#" class="item m-text-thin">TEL: (202)7046521</a>
          </div>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Developer @ Shifeng Yuan</p>
    </div>

  </footer>
  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

  </script>
</body>
</html>
